<body>

<div class="container">

  <div class="row">

<div class="col-xs-12 col-md-6">


  <div class="input_container stretch edit">
    <input type="text" id="live_update" style="text-transform:uppercase" placeholder="AH" maxlength="3"/>

    <input type="text" id="live_update_year" style="text-transform:uppercase" placeholder="2007" maxlength="4"/>

      <div class="upload-btn-wrapper edit">
        <button class="btn">CHANGE IMAGE</button>
        <input type="file" id="uploadBtn" class="fileUpload" onchange="previewFile()"><br>

      </div>
      <a class="btn download link hide-on-mobile" href="#" onclick="PrintDiv()">DOWNLOAD</a>

  </div>
</div>
  <div class="col-xs-12 col-md-6">
    <!-- Tab panes -->

    <nav>
      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Live Preview</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Export File</a>
      </div>
    </nav>

    <div class="tab-content container" id="nav-tabContent">

      <div class="tab-pane fade show active container" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">


        <div id="export">
          <div class="frame">
            <img id="img-preview" src="./1989me.jpeg" width='100%' alt="Image preview...">
            <div class="bottom-row">
              <p class="left mobile-font" id="user_initials">A.H.</p>
              <p class="right mobile-font" id="year_output">2007</p>
            </div>
          </div>
        </div>

      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <div id="output"></div>
        </div>


  </div>
    </div>

</div>


</div>


</body>
<script  src="js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        onChange();
        $('#myTab a').on('click', function (e) {
            e.preventDefault();

            onChange();

            $(this).tab('show');
        })

        $('#live_update').on('keyup', function(){
            var str = $('#live_update').val()
            var newString = "";
            for (var i = 0; i < str.length; i++) {
                newString += str[i].toUpperCase() + ".";
            }

            $('#user_initials').text(newString);
            onChange();

        });

        $('#live_update_year').on('keyup', function(){
            $('#year_output').text($('#live_update_year').val());
            onChange();
        });
    });
</script>
