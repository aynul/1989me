<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>1989me</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


      <link rel="stylesheet" href="css/style.css">
</head>

<body>



<div class="flexbox">



  <div id="export">
    <div class="frame">
      <img id="img-preview" src="./1989me.jpeg" height="500" alt="Image preview...">
    </div>

    <div class="bottom-row">
      <p class="left" id="user_initials">A.H.</p>
      <p class="right" id="year_output">2007</p>
    </div>
  </div>

  <div class="input_container stretch edit">
    <input type="text" id="live_update" style="text-transform:uppercase" placeholder="AH" maxlength="3"/>

    <input type="text" id="live_update_year" style="text-transform:uppercase" placeholder="2007" maxlength="4"/>

  </div>

  <div class="upload-btn-wrapper edit">
    <button class="btn">CHANGE IMAGE</button>
    <input type="file" id="uploadBtn" class="fileUpload" onchange="previewFile()"><br>
  </div>




  <div class="links edit">

  <!-- <a class="link" id="btn-export" href="" download="1989.png" onclick="PrintDiv()">Download Result</a> -->
  <a class="download link" href="#" onclick="PrintDiv()">DOWNLOAD RESULT</a>

  </div>

  <img src="./Alum-Eye-Square.png" class="logo"/>

</div>

</body>
<script  src="js/index.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#live_update').on('keyup', function(){
            var str = $('#live_update').val()
            var newString = "";
            for (var i = 0; i < str.length; i++) {
                newString += str[i].toUpperCase() + ".";
            }

            $('#user_initials').text(newString);
            $(".link").show()
        });
        
        $(".link").hide()

        $('#edit-button').on('click', function(){
          $('.edit').toggle()
        })

        $('#live_update_year').on('keyup', function(){
            $('#year_output').text($('#live_update_year').val());
            $(".link").show()
        });
    });
</script>
